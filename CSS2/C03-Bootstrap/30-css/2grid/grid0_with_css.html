<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid With Css</title>

    <style>
            @media screen and (min-width:767px) {
            .col-md-12 {
                width: 100%;
                float: left;
            }
            @media screen and (min-width:768px) {
                .col-sm-6 {
                    width: 50%;
                    float: left;
                }
                @media screen and (min-width:992px) {
                    .col-md-3 {
                        width: 25%;
                        float: left;
                    }
                    @media screen and (min-width:1200px) {
                        .col-md-1 {
                            width: 12.5%;
                            float: left;
                        }
                    }
                }
            }
    </style>

</head>

<body>
