<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertically Center No.4</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background-color: darkmagenta;
            position: relative;
            
            line-height: 100px;
            text-align: center;
        }
        
        #item {
            width: 100px;
            height: 50px;
            background-color: cornflowerblue;
            
            display: inline-block;
            vertical-align: middle;
            
        }
        
        
    </style>
</head>
<body>
  <h3>Vertical align</h3>
  <div id="container">
       <div id="item"></div>
  </div>
    
</body>
</html>
