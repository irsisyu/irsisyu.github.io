<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Z Index</title>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: double blue;
            position: relative;
        }
        .item {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        
        #item1 {
            background-color: skyblue;
            z-index: 2;
        }
        
        #item2 {
            background-color: darksalmon;
            top: 50px;
            left: 50px;
        }
    
    </style>
</head>
<body>
   
   <div id="container">
       <div id="item1" class="item">Item1</div>
       <div id="item2" class="item">item2</div>
   </div>
    
</body>
</html>
