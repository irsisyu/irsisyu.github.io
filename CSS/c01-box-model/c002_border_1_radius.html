<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-1-radius</title>
    <style>
        div {
            border: solid 10px grey;
            width: 200px;
            height: 200px;
            
            border-radius: 10px 20px 30px 40px;
            
            border-radius: 100%;
        }
            
        #eclipse {
            border-radius: 50%;
            width: 300px; 
            
        }
           
    
    </style>
</head>
<body>
    
    <div></div>
    <div id="eclipse"></div>
    
</body>
</html>
