<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Padding Block</title>
    <style>
        div {
            height: 100px;
            background-color: antiquewhite;
        }
        
        #first {
           
            margin-left: 50px;
            margin-top: 50px;
            margin-right: 5000px;
            margin-bottom: 50px;
        }
                    
    </style>
</head>
<body>
   
   <li>when set width, margin-right no effects</li>
   <li>when not set width, margin-right decrease the width of element</li>
   <div id="first"></div>
   <div id="second"></div>
   
   
</body>
</html>
