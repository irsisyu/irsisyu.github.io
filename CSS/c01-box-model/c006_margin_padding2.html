<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Padding Inlineblock</title>
    <style>
        div {
            height: 100px;
            background-color: antiquewhite
        }
        
        #first, #second {
            display: inline-block;
            width: 100px
        }
        
        #first {
            margin: 50px;
            margin-right: 5000px;
        }
    </style>
</head>
<body>
   <li>margin-right push other elements to the next line</li>
    <div id="first">first</div>
    <div id="second">second</div>
    <br>
    <div id="bottom"></div>
</body>
</html>
