<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Clip</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            padding: 30px;
            background-color: skyblue;
            
            border: dotted blue 20px;
            font-size: 4em;
            
            background-clip: border-box;
            background-clip: padding-box;
            background-clip: content-box;
        }
    
    </style>
</head>
<body>
   
   <div>Freedom, Power, Fun</div>
    
</body>
</html>
