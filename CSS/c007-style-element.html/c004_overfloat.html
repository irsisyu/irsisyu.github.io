<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow Float</title>
    <style>
        #container {
            
            background-color: darkturquoise;
            overflow: auto;
        }
        
        #left, #right {
            width: 200px;
            height: 100px;
        }
        
        #left {
            background-color: slateblue;
            float: left;
        }
        #right {
            background-color: darkviolet;
            float: right;
        }
    
    </style>
</head>
<body>
   
   <div id="container">
       <div id="left">Left</div>
       <div id="right">Right</div>
   </div>
    
</body>
</html>
