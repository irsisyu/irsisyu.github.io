<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: double skyblue;
            overflow: hidden;
            overflow: visible;
    
        }
        
        #scroll {
            width: 510px;
            overflow: scroll;
        }
        
        #auto {
            width: 510px;
            overflow: auto;
        }
    
    </style>
</head>
<body>
    
    <div>
        <img src="http://vicmobile.com/wp-content/uploads/2015/12/sign-me-up1.jpg" alt="">
    </div>
    <br>
    <div id='scroll'>
        <img src="http://vicmobile.com/wp-content/uploads/2015/12/sign-me-up1.jpg" alt="">
    </div>
    <br>
    <div id='auto'>
        <img src="http://vicmobile.com/wp-content/uploads/2015/12/sign-me-up1.jpg" alt="">
    </div>

</body>
</html>
