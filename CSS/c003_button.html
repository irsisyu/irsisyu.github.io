<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Button</title>
    <style>
        .btn {
            text-decoration: none;
            border: solid 1px darkorchid;
            padding: 5px 10px;
            border-radius: 15px;
            color: darkorchid;
            width: 46px;
            height: 40px;
        }
        
        
    </style>
</head>
<body>
    
    <a href="">Submit</a>
    <br>
    <br>
    <a class='btn' href="">Submit</a>
    <br>
    <br>
    <div class="btn">Submit</div>
</body>
</html>
