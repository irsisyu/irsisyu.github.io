<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linear Gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: linear-gradient(white,black);
            background: linear-gradient(to right bottom, white, black);
        }
        
        div:hover {
            background: linear-gradient(to right bottom, black, white);
            
            cursor:pointer;
        }
    
        div:active {
             background: linear-gradient(to right bottom, black, white);
        }
        
    </style>
</head>
<body>
    
    <div></div>
    
</body>
</html>
