<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            box-shadow: 10px 10px 10px 10px lightgrey;
        }
        div:hover {
            box-shadow: inset 0 0 100px lightgrey;
        }
        
    </style>
</head>
<body>
   
   <div></div>
    
</body>
</html>
