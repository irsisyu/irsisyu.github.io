<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miniwidth, Maxwidth, Width</title>
    <style>
        #container {
            width: 400px;
            height: 200px;
            background-color: antiquewhite
        }
        #test {
            width: 400px;
            height: 100px;
            background-color: darksalmon;
            
            max-width: 200px;
            min-width: 250px;
        }
        #test1 {
            height: 50px;
            width: 1000%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
   
   <h3>relation with width, maxwidth, minwidth</h3>
   
   <div id='container'>
      <div id="test"></div>
      <div id="test1"></div>
   </div>
   
    
</body>
</html>
