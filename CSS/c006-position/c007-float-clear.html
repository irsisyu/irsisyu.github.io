<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Over</title>
    <style>
        #container {
            background-color: slateblue;
            overflow: auto;
        }
        
        #left, #right {
            width: 200px;
            height: 100px;
        }
        
        #left {
            background-color: skyblue;
            float: left;
        }
        #right {
            background-color: darkturquoise;
            float: right;
        }
        
        p {
            clear:leftï¼› 
        }
    
    </style>
</head>
<body>
    <div id="container">
        <div id="left">Left</div>
        <div id="right">Right</div>
        <p>Today is saturday</p>
    </div>
</body>
</html>
