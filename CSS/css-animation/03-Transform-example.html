<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transition Examples</title>
    <style>
        div {
            width: 10px;
            height: 10px;
            background-color: skyblue;
            transition: all 1s linear;
        }
        
        div:hover {
            transform: scale(100);
            opacity: 0;
        }

    </style>
</head>

<body>
    <div></div>

</body>

</html>
