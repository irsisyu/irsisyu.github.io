<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout By Inlineblock</title>
    <style>
        #page {
            border: solid 1px;
        }
        #content {
            display: inline-block;
            width: 76%;
            vertical-align: top;
        }
        nav {
            display: inline-block;
            width: 23%
            border: solid; 
            min-width: 150px;
        }
        article {
            height: 100px;
            border: solid 1px;
        }
    </style>
</head>
<body>
   
    <div id="page">
       <nav>
           <ul>
               <li><a href="#">About</a></li>
               <li><a href="#">Products</a></li>
               <li><a href="#">Community</a></li>
           </ul>
       </nav>
       <div id="content">
           <article>Its NOT okey to be silly.</article>
           <article>Its NOt okey to play video games.</article>
           <article>Its NOT okey to waste time.</article>
       </div>
       
    </div>
    
</body>
</html>
