<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tag6_table</title>
    <style>
        td {
            padding: 5px 10px;
            background-color: antiquewhite;
            color: cornflowerblue
        }
        
        .name {
            color: darkmagenta
        }
    </style>
</head>
<body>
    <table border="">
        <caption>Friends Phone Book</caption>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td class="name">Marilyn</td>
            <td>778-977-5324</td>
        </tr>
        <tr>
            <td class="name">Rosemary</td>
            <td>619-453-2374</td>
        </tr>
        <tr>
            <td class="name">Fiona</td>
            <td>437-643-9778</td>
        </tr>
    </table>

</body>
</html>
